<mat-card>
  <mat-card-header>
  </mat-card-header>
  <mat-card-subtitle>
    Adress required
  </mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="this.adressForm">
      <div class="form-group col-12">
        <mat-form-field>
          <mat-label>
            City
          </mat-label>
          <input formControlName="city" matInput type="text" class="fadeIn second">
        </mat-form-field>

      </div>

      <div class="form-group col-12">
        <mat-form-field>
          <mat-label>
            Street Name
          </mat-label>
          <input formControlName="streetName" matInput type="text" class="fadeIn second">
        </mat-form-field>

      </div>

      <div class="form-group col-12">
        <mat-form-field>
          <mat-label>
            Street Number
          </mat-label>
          <input formControlName="streetNumber" matInput type="number" class="fadeIn second">
        </mat-form-field>

      </div>

      <div class="form-group col-12">
        <mat-form-field>
          <mat-label>
            Building
          </mat-label>
          <input formControlName="building" matInput type="text" class="fadeIn second">
        </mat-form-field>

      </div>

      <div class="form-group col-12">
        <mat-form-field>
          <mat-label>
            Postal Code
          </mat-label>
          <input formControlName="postalCode" matInput type="text" class="fadeIn second">
        </mat-form-field>

      </div>

    </form>

  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
